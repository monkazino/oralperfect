<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${lblTituloListadoPais}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/parametrizacionSistema/parametrizacionGeografica/formPais}" class="btn btn-primary btn-xs">Crear</a>
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs" th:href="@{'/parametrizacionSistema/listParametrizacionSistema'}" th:text="'Volver'"></a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Código</th>
							<th>Descripción</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
							<th sec:authorize="hasRole('ROLE_USER')"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="paisEntity: ${paises}">
							<td th:text="${paisEntity.codigo}"></td>
							<td th:text="${paisEntity.descripcion}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="btn btn-primary btn-xs" th:href="@{/parametrizacionSistema/parametrizacionGeografica/formPais/} + ${paisEntity.pais}" th:text="'Editar'"></a>
							</td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="btn btn-danger btn-xs" th:href="@{/eliminarPais/} + ${paisEntity.pais}" th:text="'Eliminar'" onclick="return confirm('Estas seguro que quieres eliminar?');"></a>
							</td>
							<td sec:authorize="hasRole('ROLE_USER')">
								<a class="btn btn-primary btn-xs" th:href="@{/parametrizacionSistema/parametrizacionGeografica/listDepartamentosPais/} + ${paisEntity.pais}" th:text="'Departamentos'"></a>
							</td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

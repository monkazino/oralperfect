<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${lblTituloListadoTipoParametroProducto}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/parametrizacionSistema/tipoParametroProducto/formTipoParametroProducto}" class="btn btn-primary btn-xs">Crear</a>
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs" th:href="@{'/parametrizacionSistema/listParametrizacionSistema'}" th:text="'Volver'"></a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Código</th>
							<th>Descripción</th>
							<th>Observación</th>
							<th>Fecha Creación</th>
							<th>Estado</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
							<th sec:authorize="hasRole('ROLE_USER')"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tipoParametroProductoEntity: ${listTipoParametroProductoEntity}">
							<td th:text="${tipoParametroProductoEntity.codigo}"></td>
							<td th:text="${tipoParametroProductoEntity.descripcion}"></td>
							<td th:text="${tipoParametroProductoEntity.observacion}"></td>
							<td th:text="${#dates.format(tipoParametroProductoEntity.fechaCreacion, 'dd/MM/yyyy')}"></td>
							<td th:text="${tipoParametroProductoEntity.estado}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="btn btn-primary btn-xs" th:href="@{/parametrizacionSistema/tipoParametroProducto/formTipoParametroProducto/} + ${tipoParametroProductoEntity.tipoParametroProducto}" th:text="'Editar'"></a>
							</td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="btn btn-danger btn-xs" th:href="@{/eliminarTipoParametroProducto/} + ${tipoParametroProductoEntity.tipoParametroProducto}" th:text="'Eliminar'" onclick="return confirm('Estas seguro que quieres eliminar?');"></a>
							</td>
							<td sec:authorize="hasRole('ROLE_USER')">
								<a class="btn btn-primary btn-xs" th:href="@{/parametrizacionSistema/tipoParametroProducto/listParametroProducto/} + ${tipoParametroProductoEntity.tipoParametroProducto}" th:text="'Parámetros'"></a>
							</td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

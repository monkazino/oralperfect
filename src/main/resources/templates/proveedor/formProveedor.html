<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${lblTituloFormProveedor}"></div>
			<div class="alert alert-danger" th:if="${mensajeErrorProveedor != null}" th:text="${mensajeErrorProveedor}"></div>
			<div class="card-body">
				<div th:object="${proveedorEntity}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/proveedor/formProveedor}" th:object="${proveedorEntity}" method="post" enctype="multipart/form-data">
				
					<div class="form-group row">
						<label for="numeroIdentificacion" class="col-sm-2 col-form-label">Número Identificación</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{numeroIdentificacion}" class="form-control text-uppercase" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('numeroIdentificacion')}" th:errors="*{numeroIdentificacion}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="razonSocial" class="col-sm-2 col-form-label">Razon Social</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{razonSocial}" class="form-control text-uppercase" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-secondary" type="submit" th:value="Guardar"/>
							<a class="btn btn-secondary btn-xs"	th:href="@{'/proveedor/listProveedor'}" th:text="Cancelar"></a>
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

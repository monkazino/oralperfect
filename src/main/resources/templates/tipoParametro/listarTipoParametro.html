<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/tipoParametro/formTipoParametro}" class="btn btn-primary btn-xs">Crear</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">Id</th>
							<th>C贸digo</th>
							<th>Descripci贸n</th>
							<th>Observaci贸n</th>
							<th>Fecha Creaci贸n</th>
							<th>Estado</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tipoParametroEntity: ${tipoParametros}">
							<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs" 
							th:href="@{/tipoParametro/verTipoParametro/} + ${tipoParametroEntity.tipoParametro}" th:text="${tipoParametroEntity.tipoParametro}"></a></td>
							<td th:text="${tipoParametroEntity.codigo}"></td>
							<td th:text="${tipoParametroEntity.descripcion}"></td>
							<td th:text="${tipoParametroEntity.observacion}"></td>
							<td th:text="${tipoParametroEntity.fechaCreacion}"></td>
							<td th:text="${tipoParametroEntity.estado}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
								th:href="@{/tipoParametro/formTipoParametro/} + ${tipoParametroEntity.tipoParametro}" th:text="'Editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarTipoParametro/} + ${tipoParametroEntity.tipoParametro}" th:text="'Eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
